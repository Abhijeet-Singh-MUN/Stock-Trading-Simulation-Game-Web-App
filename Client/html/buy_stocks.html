<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buy Stocks</h1>
    <form id="buy-stocks-form">
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="pricePerShare">Price Per Share:</label>
        <input type="number" id="pricePerShare" name="pricePerShare" required>
        <button type="submit">Buy Stocks</button>
    </form>

    <div id="buy-stocks-message" class="message"></div>

    <script type="module" src="buy_stocks.js"></script>
</body>
</html>
